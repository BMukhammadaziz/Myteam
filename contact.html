<html lang="en">

<body>
    <header>
        <div class="container">
            <div class="site-header">
                <a href="index.html">
                    <img class="site-header-logo" src="img/site-header-logo.svg" alt="site-header-logo" width="160" height="40">
                </a>
                <nav class="navigation">
                    <ul class="header-item">
                        <li class="header-inner">
                            <a class="header-link" href="index.html" >

                            </a>
                        </li>

                        <li class="header-inner">
                            <a class="header-link" href="about.html" >
                                about
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="button">
                    <a class="btn-wrapper" href="contact.html">
                        contact us
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="left-right">
                    <div class="right-text">
                        <h2 class="right-h2">
                            Contact
                        </h2>
                        <h3 class="right-h3">

                        <ul class="right-item">
                            <li class="right-inner">

                            </li>

                                </p>

                        </ul>
                    </div>
                    <div class="left-text">
                        <form action="https://echo.htmlacademy.ru">
                            <input class="input" type="text" name="Username" required placeholder="Name">
                            <span class="spam"></span>

                            <input class="input" type="email" name="Email" required placeholder="Email Address">
                            <span class="spam"></span>

                            <input class="input" type="text" name="Company Name" required placeholder="Company Name">
                            <span class="spam"></span>

                            <input class="input" type="text" name="Title" required placeholder="Title">
                            <span class="spam"></span>

                            <input class="inputt" type="text" name="Message" required placeholder="Message">

                            <button class="left-button">submit</button>

                    </div>
                </div>
            </div>
